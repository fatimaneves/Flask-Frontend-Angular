<div class="d-flex flex-column flex-root bg-white" style="height: 100%;">
  <!--begin::Login-->
  <div class="d-flex flex-column flex-lg-row flex-column-fluid">
    <!--begin::Aside-->
    <div
      class="login-content flex-lg-row-fluid d-flex flex-column justify-content-center position-relative overflow-hidden py-10 py-lg-20 px-10 p-lg-7 mx-auto mw-450px w-100">
      <!--begin::Wrapper-->
      <div class="d-flex flex-column-fluid flex-center py-10">
        <!--begin::Signin Form-->
        <form class="form w-100 fv-plugins-bootstrap5 fv-plugins-framework" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!--begin::Title-->
          <div class="pb-5 pb-lg-15">
            <h3 class="fw-bolder text-dark display-6">Trabalho Prático Comunicação de dados</h3>
            <div class="text-muted fw-bold fs-3">Professor:
              <span class="text-primary fw-bolder" id="kt_login_signin_form_singup_button">Nuno Lopes</span>
            </div>
          </div>
          <!--begin::Title-->
          <!--begin::Form group-->
          <div class="fv-row mb-10 fv-plugins-icon-container">
            <label class="form-label fs-6 fw-bolder text-dark">Email</label>
            <input class="form-control form-control-lg form-control-solid" formControlName="email" type="text" name="username"
              autocomplete="off" >
            <div class="fv-plugins-message-container invalid-feedback"></div>
          </div>
          <!--end::Form group-->
          <!--begin::Form group-->
          <div class="fv-row mb-10 fv-plugins-icon-container">
            <div class="d-flex justify-content-between mt-n5">
              <label class="form-label fs-6 fw-bolder text-dark pt-5">Palavra-passe</label>
              
            </div>
            <input class="form-control form-control-lg form-control-solid" formControlName="password" type="password" name="password"
              autocomplete="off">
            <div class="fv-plugins-message-container invalid-feedback"></div>
          </div>
          <!--end::Form group-->
          <!--begin::Action-->
          <div class="pb-lg-0 pb-5">
            <button type="submit"
              class="btn btn-primary fw-bolder fs-6 px-8 py-4 my-3 me-3">Entrar</button>
          </div>
          <!--end::Action-->
          <div class="alert alert-dismissible bg-danger d-flex flex-column flex-sm-row w-100 p-5 mb-10 mt-5" *ngIf="loginFailed">
            <!--begin::Icon-->
            <!--begin::Svg Icon | path: icons/duotune/communication/com003.svg-->
            <span class="svg-icon svg-icon-2hx svg-icon-light me-4 mb-5 mb-sm-0">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path opacity="0.3" d="M2 4V16C2 16.6 2.4 17 3 17H13L16.6 20.6C17.1 21.1 18 20.8 18 20V17H21C21.6 17 22 16.6 22 16V4C22 3.4 21.6 3 21 3H3C2.4 3 2 3.4 2 4Z" fill="currentColor"></path>
                    <path d="M18 9H6C5.4 9 5 8.6 5 8C5 7.4 5.4 7 6 7H18C18.6 7 19 7.4 19 8C19 8.6 18.6 9 18 9ZM16 12C16 11.4 15.6 11 15 11H6C5.4 11 5 11.4 5 12C5 12.6 5.4 13 6 13H15C15.6 13 16 12.6 16 12Z" fill="currentColor"></path>
                </svg>
            </span>
            <!--end::Svg Icon-->
            <!--end::Icon-->
            <!--begin::Content-->
            <div class="d-flex flex-column text-light pe-0 pe-sm-10">
                <h4 class="mb-2 text-light">Erro!</h4>
                <span>{{messageError}}</span>
            </div>
            <!--end::Content-->
            <!--begin::Close-->
            <button type="button" class="position-absolute position-sm-relative m-2 m-sm-0 top-0 end-0 btn btn-icon ms-sm-auto" data-bs-dismiss="alert">
                <!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
                <span class="svg-icon svg-icon-2x svg-icon-light">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)" fill="currentColor"></rect>
                        <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)" fill="currentColor"></rect>
                    </svg>
                </span>
                <!--end::Svg Icon-->
            </button>
            <!--end::Close-->
        </div>
         
        </form>
      </div>
    </div>
  </div>
</div>
